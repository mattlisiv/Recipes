kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: rethink-production
spec:
  replicas: 1
  template:
    metadata:
      name: rethinkdb
      labels:
        app: rethinkdb
        role: rethinkdb
        env: production
    spec:
      containers:
      - name: rethink
        image: gcr.io/kubernetes-jenkins-ci/rethinkdb:1.0.0
        resources:
          limits:
            memory: "500Mi"
            cpu: "100m"
        imagePullPolicy: Always
        readinessProbe:
          httpGet:
            path: /
            port: 8080
        ports:
        - name: frontend
          containerPort: 8080
        - name: rethink
          containerPort: 28015
